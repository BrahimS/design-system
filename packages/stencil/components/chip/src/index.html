<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Dev ods-chip</title>

  <script type="module">
    !window.ods && (window.ods = {config: {logging: {active:true}}});
  </script>

  <script type='module' src='/build/osds-chip.esm.js'></script>
  <script nomodule src='/build/osds-chip.js'></script>
  <link rel="stylesheet" href="/build/osds-chip.css">
</head>
<body>

<p>Size</p>
<osds-chip size='sm'>Small</osds-chip>
<osds-chip>Default</osds-chip>

<p>Variant</p>
<osds-chip variant='flat'>Flat</osds-chip>
<osds-chip variant='stroked'>Stroked</osds-chip>

<p>Color</p>
<osds-chip color='primary'>Primary</osds-chip>
<osds-chip color='error'>Error</osds-chip>
<osds-chip color='warning'>Warning</osds-chip>
<osds-chip color='promotion'>Promotion</osds-chip>

<p>Removable</p>
<osds-chip selectable removable>Removable</osds-chip>

<p>Disabled</p>
<osds-chip size='sm' disabled>Small</osds-chip>
<osds-chip disabled>Default</osds-chip>
<osds-chip variant='flat' disabled>Flat</osds-chip>
<osds-chip variant='stroked' disabled>Stroked</osds-chip>

<script>
  document.querySelectorAll('ods-chip').forEach((elem) => {});
</script>
</body>
</html>
